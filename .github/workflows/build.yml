name: Build Project and Deploy

permissions:
  contents: write
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  versionamento:
    runs-on: ubuntu-latest
    name: Versionamento

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: true
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: codacy/git-version@2.8.6   
        id: version     
        with:
          release-branch: master
          prefix: v
          
      - name: Tag do repositorio
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "::notice:: ${{ steps.version.outputs.version }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.version }}"
          git push --tags
        if: github.ref == 'refs/heads/master'

      - name: Salvar versão em artifact
        run: echo "${{ steps.version.outputs.version }}" > version.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt

  backend-build-and-test:
    needs: versionamento
    runs-on: ubuntu-latest
    name: Build Project

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: true

      - name: Setup .Net Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.x'
          cache: true
          cache-dependency-path: '**/*.csproj'

      - name: Restore
        run: |
            dotnet restore ./AcademyDevOps.sln            

      - name: Build
        run: |            
            dotnet build --no-restore --configuration Release ./AcademyDevOps.sln

      - name: Test
        run: |            
            dotnet test --no-build --no-restore ./AcademyDevOps.sln --configuration Release --logger trx --results-directory "TestResults"
        if: github.ref != 'refs/heads/master'

      - uses: actions/upload-artifact@v5
        with:
          name: dotnet-test-results
          path: TestResults
        if: github.ref != 'refs/heads/master'

  backend-lint:
      needs: versionamento
      runs-on: ubuntu-latest
      name: Backend Lint

      steps:
        - name: Checkout code
          uses: actions/checkout@v5
          with:
            # super-linter needs the full git history to get the
            # list of files that changed across commits
            fetch-depth: 0

        - uses: github/super-linter@v6
          env:
            DEFAULT_BRANCH: "master"
            VALIDATE_ALL_CODEBASE: "false"
            VALIDATE_YAML: "true"
            VALIDATE_CSHARP: "true"
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: github.ref != 'refs/heads/master'  

  dependency-check:
    name: Dependency Check
    needs: versionamento
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v5        

      - uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: always
    if: github.ref != 'refs/heads/master'

  code-security-check:
    name: Code Security Check
    needs: versionamento
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      matrix:
        include:
          - name: Backend
            language: csharp
            build-mode: autobuild         

    steps:
      - uses: actions/checkout@v5

      - uses: github/codeql-action/init@v4
        name: Initialize CodeQL - ${{ matrix.name }}
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - uses: github/codeql-action/analyze@v4
        name: Analyze code - ${{ matrix.name }}
        with:
          category: "/language:${{ matrix.language }}"
    if: github.ref != 'refs/heads/master'

  docker-build-images:
    needs: [versionamento, backend-build-and-test]
    runs-on: ubuntu-latest
    
    env:
      version: ${{ needs.versionamento.outputs.version }}

    steps:
      - uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build using Docker Compose (with version)
        env:
          IMAGE_TAG: ${{ needs.versionamento.outputs.version }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          docker compose -f docker/academy_production.yml build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push images
        env:
          IMAGE_TAG: ${{ needs.versionamento.outputs.version }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          docker compose -f docker/academy_production.yml push

  deploy:
    runs-on: self-hosted   # seu runner com Minikube instalado
    needs: docker-build-images   # garante que só roda depois do build
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Download artifact versão
        uses: actions/download-artifact@v4
        with:
          name: version
      
      - name: Ler versão (PowerShell)
        shell: powershell
        run: |
          $IMAGE_TAG = Get-Content version.txt
          Write-Output "Versão recebida: $IMAGE_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $env:GITHUB_ENV

      - name: Atualizar imagem no deployment.yaml
        run: |
          (Get-Content docker/identidade_deployment.yaml) -replace 'image: vilianeso/academyio.auth.api:latest', "image: vilianeso/academyio.auth.api:$env:IMAGE_TAG" | Set-Content docker/identidade_deployment.yaml

      - name: Verificar kubectl
        shell: powershell
        run: |
          kubectl config view
          kubectl get nodes

      - name: Aplicar Deployment e Service
        shell: powershell
        run: |
          kubectl apply -f docker/identidade_deployment.yaml
          kubectl apply -f docker/serviceIdentidade.yaml

      - name: Esperar pods ficarem prontos
        run: |
          kubectl rollout status deployment/identidade-deployment

      # - name: Testar serviço
      #   run: |
      #     minikube service identidade-service --url
      #     curl $(minikube service identidade-service --url)

      # - name: Testar serviço
      #   shell: powershell
      #   run: |
      #     $IP = minikube ip
      #     Write-Output "Minikube IP: $IP"
      #     Invoke-WebRequest -Uri ("http://{0}:30077" -f $IP)

      - name: Testar API via port-forward dinâmico (deployment pod atualizado)
        shell: powershell
        run: |
          # Aguarda o rollout do deployment terminar
          kubectl rollout status deployment/identidade-deployment

          $maxRetries = 10
          $podName = $null

          for ($i = 1; $i -le $maxRetries; $i++) {
            # Lista todos os pods com label app=identidade
            $allPods = kubectl get pods -l app=identidade -o jsonpath="{.items[*].metadata.name}" 
            $podList = $allPods -split " " | Where-Object { $_ -like "identidade-deployment*" }

            if ($podList) {
              $podName = $podList | Select-Object -First 1
              Write-Output "Pod selecionado: $podName"
              break
            } else {
              Write-Output "Tentativa $i: nenhum pod 'identidade-deployment' pronto ainda, aguardando..."
              Start-Sleep -Seconds 10
            }
          }

          if (-not $podName) {
            Write-Error "Nenhum pod 'identidade-deployment' pronto após $maxRetries tentativas"
            exit 1
          }

          # Inicia o port-forward para o pod selecionado
          $pf = Start-Process -FilePath "kubectl" -ArgumentList "port-forward pod/$podName 5077:5077" -NoNewWindow -PassThru
          Start-Sleep -Seconds 5

          $maxRetries = 5
          $success = $false
          $expectedText = "Swagger UI"

          for ($i = 1; $i -le $maxRetries; $i++) {
            try {
              $response = Invoke-WebRequest -Uri "http://localhost:5077/swagger/index.html" -UseBasicParsing -TimeoutSec 10
              Write-Output ("Tentativa {0}: Status Code {1}" -f $i, $response.StatusCode)

              if ($response.StatusCode -eq 200 -and $response.Content -match $expectedText) {
                Write-Output "Validação OK: resposta contém '$expectedText' ✅"
                $success = $true
                break
              } else {
                Write-Output "Validação falhou: resposta não contém '$expectedText'"
              }
            } catch {
              Write-Output ("Tentativa {0} falhou: {1}" -f $i, $_.Exception.Message)
              Start-Sleep -Seconds 5
            }
          }

          # Encerra o processo de port-forward
          #if ($pf -and !$pf.HasExited) {
          #  Stop-Process -Id $pf.Id -Force
          #  Write-Output "Port-forward encerrado."
          #}

          if (-not $success) {
            Write-Error "Deploy falhou: API não respondeu corretamente após $maxRetries tentativas"
            exit 1
          }

