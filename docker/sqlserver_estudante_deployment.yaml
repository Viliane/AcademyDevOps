apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver-estudante-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver-estudante
  template:
    metadata:
      labels:
        app: sqlserver-estudante
    spec:
      containers:
        - name: sqlserver-estudante
          image: vilianeso/academyio.sqlserver.estudantes:latest
          ports:
            - containerPort: 1433   # porta padr√£o do SQL Server
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              value: "MeuDB@123"
